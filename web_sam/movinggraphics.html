<!DOCTYPE html>
<html>
<head> Moving Shapes </head>
<title> Advanced Graphics </title>

<body>
<h1> Motion With Shapes </h1>

<h3> Shooting Squares </h3>
  <svg width='600' height='50'>
   <g>
   <rect width='50' height='50' stroke='red' fill='yellow'/>
	 <animateMotion path='M 0, 0 400 ,0 Z' dur='1s' repeatcount='1000'/>
   </g>
   </svg>
   <hr>
   <svg width='600' height='100'>
   <g>
   <rect width='50' height='50' stroke='red' fill='green'/>
	 <animateMotion path='M 0, 0 400 ,0 Z' dur='1s' repeatcount='100000'/>
   </g>
  </svg>
  <hr>
  <svg width='600' height='300'>
   <path d='M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 Z' 
	fill='none' stroke='grey'/>
	<g>
   <circle r='20' stroke='red' fill='yellow'/>
  <animateMotion path='M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 Z'
  dur='1s' repeatcount='100000'/>
  </g>
   </svg>
   <hr>
   <svg width='600' height='500'>
	<path d="M 10 10 H 90 V 90 H 10 L 10 10" fill='none' stroke='grey'/> 
   <g>
   <circle r='20' stroke='red' fill='yellow'/>
  <animateMotion path="M 10 10 H 90 V 90 H 10 L 10 10" dur='1s' repeatcount='100000'/>

  </g>
   </svg>
